<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>
    <!-- Babylon.js -->
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <canvas id="renderCanvas"></canvas>
    <script src="positionTools.js"></script>
    <script>
      var canvas = document.getElementById("renderCanvas");

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      // You have to create a function called createScene. This function must return a BABYLON.Scene object
      // You can reference the following variables: engine, canvas
      // You must at least define a camera

      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        scene.gravity = new BABYLON.Vector3(0, -0.15, 0);
        scene.collisionsEnabled = true;

        engine.displayLoadingUI();

        var light = new BABYLON.DirectionalLight(
          "dir01",
          new BABYLON.Vector3(0, -1, -0.3),
          scene
        );
        let camera;
        var importedMeshes;
        BABYLON.SceneLoader.ImportMesh(
          "",
          "/",
          "scene.gltf",
          scene,
          function (newMeshes) {

            console.log("loaded");
            importedMeshes = newMeshes;

            scene.createDefaultCameraOrLight(false, true, true);
            scene.clearColor = BABYLON.Color3.Black();
            camera = scene.activeCamera;
            camera.ellipsoid = new BABYLON.Vector3(1, 0.2, 1);
            camera.attachControl(canvas, true);
            scene.activeCamera = camera;
            camera.keysUp.push(87); //W
            camera.keysDown.push(83); //D
            camera.keysLeft.push(65); //A
            camera.keysRight.push(68); //S
            newMeshes[0].position.y = -12.5;
            newMeshes[0].position.z = -18;
            newMeshes[0].position.x = 60;
            newMeshes.forEach((m) => {
              m.checkCollisions = true;
              m.simplify(
                [
                  { quality: 0.9, distance: 25, optimizeMesh: true },
                  { quality: 0.3, distance: 50, optimizeMesh: true },
                ],
                false,
                BABYLON.SimplificationType.QUADRATIC,
                function () {
                 
                }
              );
            });
            camera.position = new BABYLON.Vector3(0, 0, 0);
            camera.checkCollisions = true;
            camera.checkCollisions = true;
            camera.speed = 0.2;
            camera.upperRadiusLimit  = 2;
            setTimeout(function () {
              engine.hideLoadingUI();
            }, 2000);

            addPositionalControls(newMeshes);
          }
        );

        var down = new BABYLON.Vector3(0, -1, 0);
        var length = 100;
        // Move the light with the camera
        scene.registerBeforeRender(function () {
          light.position = camera.position;
          var ray = new BABYLON.Ray(camera.position, down, length);
                var hit = scene.pickWithRay(ray);
                if (hit.pickedMesh) {
                    //set height according to mesh - moving along mesh with collisions is too slow..
                    scene.activeCamera.position.y = hit.pickedPoint.y + 2;
                }
        });





        return scene;  
      };

      var engine;
      var scene;
      initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
